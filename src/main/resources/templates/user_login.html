<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>OneMore | Login</title>
<link href="/css/styles.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">
			<div id="title">
				<h1>OneMore</h1>
			</div>
			<nav>
				<ul>
					<li><a th:href="@{/}">Home</a>
					<li><a th:href="@{/login_page}" class="current">Login</a>
					<li><a th:href="@{/register}">Register</a>
					<li><a th:href="@{/about}">About</a>
				
				</ul>
			</nav>
		</div>
	</header>
	<section class="registration_area">
		<div class="input_box" id="login_box">
			<table>
				<form th:action="@{/login_page}" method="post" th:object=${authGym}>
				<tr>
					<td><h2>User Login</h2></td>
				</tr>
				<tr>
					<td><input type="text" th:field="*{gymEmail}" class="input" placeholder="Email Address"></td>
				</tr>
				<tr>
					<td><input type="text" th:field="*{gymPassword}" class="input" placeholder="Password"></td>
				</tr>
				<tr>
					<td><button type="submit" class="button">Login</button></td>
				</tr>
				</form>
			</table>
			<div th:if="${errorMessage}" role="alert"
							th:text="${errorMessage}"></div>
			
		</div>
	</section>
	<div>

</body>
</html>
