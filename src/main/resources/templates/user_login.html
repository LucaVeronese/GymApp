<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div>
		<h1>Welcome to User Login Page</h1>

		<form th:action="@{/login}" method="post" th:object=${authGym}>
			Email : <input type="text" th:field="*{gymEmail}"
				class="form-control"> Password : <input type="text"
				th:field="*{gymPassword}" class="form-control"><br>
			<br>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>

	<div th:if="${errorMessage}" class="alert alert-danger" role="alert"
		th:text="${errorMessage}"></div>

</body>
</html>
