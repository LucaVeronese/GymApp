				<table>
					<form th:action="@{/register}" method="post"
						th:object="${gym}">
						<tr>
							<td><input type="text" th:field="*{gymName}" class="input" placeholder="Full Name"></td>
						</tr>
						<tr>
							<td class="error" th:errors="*{gymName}"></td>
						</tr>
						<tr>
							<td><input th:field="*{gymEmail}" class="input" placeholder="Email Address"></td>
						</tr>
						<tr>
							<td th:if="${#fields.hasErrors('gymEmail')}"></td>
						</tr>
						<tr>
							<td th:if="${invalidEmail}" th:text="${invalidEmail}"></td>
						</tr>
						<tr>
							<td><input type="text" th:field="*{gymUsername}" class="input" placeholder="Username"></td>
						</tr>
						<tr>
							<td th:if="${#fields.hasErrors('gymUsername')}"
								th:class="${#fields.hasErrors('gymUsername')}? error">
								<p class="error" th:errors="*{gymUsername}"></p>
							</td>
						</tr>
						<tr>
							<td><input type="password" th:field="*{gymPassword}"
								class="input" placeholder="Password"></td>
						</tr>
						<tr>
							<td th:each="error: ${#fields.errors('gymPassword')}">
								<p th:each="message : ${error.split(',')}" th:text="${message}"></p>
							</td>
						</tr>
						<tr>
							<td><input type="password" th:field="*{gymPasswordConfirmed}"
								class="input" placeholder="Confirm Password"></td>
						</tr>
						<tr>
							<td th:if="${invalidConfirmedPassword}"
								th:text="${invalidConfirmedPassword}"></td>
						</tr>
						<tr>
							<td>
								<button type="submit" class="button">Create Account</button>
							</td>
						</tr>
					</form>
				</table>
				<div th:if="${alreadyRegisteredMessage}"
					c+-lass="alert alert-danger" role="alert"
					th:text="${alreadyRegisteredMessage}"></div>

			</div>
