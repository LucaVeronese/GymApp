<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Gym - Sign up</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Register a new Gym</h1>
		</div>
		<div>
			<form th:action="@{/register_complete}" method="post"
				th:object="${gym}">
				<label>Gym Name</label> <input type="text" th:field="*{gymName}">
				<label>Email address</label> <input type="email" th:field="*{gymEmail}">
				<label>Username</label> <input type="text" th:field="*{gymUsername}">
				<label>Password</label> <input type="text" th:field="*{gymPassword}"> 
				<div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</form>
		</div>
	</div>


</body>
</html>
