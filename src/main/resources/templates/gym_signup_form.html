<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Gym - Sign up</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="templates/styles.css">
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Register a new Gym</h1>
		</div>

		<div>
			<form th:action="@{/register_complete}" method="post"
				th:object="${gym}">
				<div class="form-group">
					<label>Gym Name <input type="text" th:field="*{gymName}"
						class="form-control" placeholder="Gym Name">
					</label>
					<p class="error" th:errors="*{gymName}"></p>
				</div>
				<div class="form-group">
					<label>Email address <input th:field="*{gymEmail}"
						class="form-control" placeholder="Email Address">
					</label>
					<p th:if="${#fields.hasErrors('gymEmail')}">
					<p th:if="${invalidEmail}" th:text="${invalidEmail}"></p>
				</div>
				<div class="form-group">
					<label>Username <input type="text"
						th:field="*{gymUsername}" class="form-control" placeholder="Username">
					</label>
					<p th:if="${#fields.hasErrors('gymUsername')}"
						th:class="${#fields.hasErrors('gymUsername')}? error"></p>
					<p class="error" th:errors="*{gymUsername}"></p>
				</div>
				<div class="form-group">
					<label>Password <input type="text"
						th:field="*{gymPassword}" class="form-control" placeholder="Password">
					</label>
					
					<ul class="text-danger"
						th:each="error: ${#fields.errors('gymPassword')}">
						<li th:each="message : ${error.split(',')}">
							<p class="error-message" th:text="${message}"></p>
						</li>
					</ul>
				</div>
				<div class="form-group">
					<label>Confirm Password<input type="text"
						th:field="*{gymPasswordConfirmed}" class="form-control" placeholder="Confirm Password">
					</label>
					<p th:if="${invalidConfirmedPassword}" th:text="${invalidConfirmedPassword}"></p>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</form>

			<div th:if="${alreadyRegisteredMessage}" class="alert alert-danger"
				role="alert" th:text="${alreadyRegisteredMessage}">
			</div>

		</div>
	</div>


</body>
</html>
