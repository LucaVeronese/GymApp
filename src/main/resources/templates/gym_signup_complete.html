<!DOCTYPE html>

<head>

<title>OneMore | Success</title>

</head>
<body>

			<div id="title">

			</div>
			<nav>
				<ul>

	<section class="main_area">

		</div>
	</section>
	<footer>
		<p>Gym App - Copyright &copy; LucaV 2022</p>
	</footer>
