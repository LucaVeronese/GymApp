<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Gym - Sign up</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Test</h1>
		</div>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Complexity</th>
				</tr>
			</thead>
			<tbody th:each="test: ${fullProgram}">
				<tr>
					<td colspan="2">Daily Program</td>
					<!-- <td colspan="2" th:text="${exercises[0]}"></td>  -->
				</tr>
				<tr th:each="day: ${test}">
					<td><span th:text="${day.exerciseName}"></span></td>
					<td><span th:text="${day.complexity}"></span></td>
				</tr>
				<!-- <tr>	
					<td><span th:text="${fullProgram[0]}"></span></td>
					<td><span th:text="${fullProgram[1]}"></span></td>
				</tr> -->

			</tbody>
		</table>
	</div>
</body>
</html>
