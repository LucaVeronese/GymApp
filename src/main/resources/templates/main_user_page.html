<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<link href="/css/styles.css" rel="stylesheet">

</head>
<body>
	<header>
		<div class="container">
			<div id="title">
				<h1>OneMore</h1>
			</div>
			<nav>
				<ul>
				<li><a th:href="@{/}">Home</a>
				<li><a th:href="@{/user/main}" class="logout">User Page</a>
				<li><a th:href="@{/logout}" class="logout">Logout</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="main_area">
		<div class="container">
			<h1>Welcome to OneMore, <label th:text="${name}"></label></h1>
		</div>
		<div class="row user_area">
			<div>
				<!--  <form th:action="@{/user/new_program}" method="post"
					th:object="${program}"> -->
				<form th:action="@{/user/new_program}" method="post">
					<button class="button" type="submit">Generate New Program</button>
				</form>
			</div>
			<div>
				<form th:action="@{/user/history}" method="get">
					<button class="button" type="submit">Program History</button>
				</form>
			</div>
		</div>
	</div>
	<footer>
		<p>Gym App - Copyright &copy; LucaV 2022</p>
	</footer>
</body>
</html>
