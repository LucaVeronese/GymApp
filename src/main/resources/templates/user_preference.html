<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>OneMore | User Preferences</title>
<link href="/css/styles.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">
			<div id="title">
				<h1>OneMore</h1>
			</div>
		</div>
	</header>
	<div>
		<section class="registration_area">
			<div class="input_box">
				<table>
					<form th:action="@{/user/view_program}"
						th:object="${userPreference}" method="post">
						<tr>
							<td colspan="2"><h2>Your Program Preferences</h2></td>
						</tr>
						<tr>
							<td colspan="2"><h3>Tell us how you want your program...</h3></td>
						</tr>
						<tr>
							<td>Select your Fitness Level</td>
							<td><select th:field="*{fitnessLevel}">
									<option value="Beginner">Beginner</option>
									<option value="Intermediate">Intermediate</option>
									<option value="Advanced">Advanced</option>
							</select></td>
						</tr>
						<tr>
							<td>Days/week</td>
							<td><select th:field="*{daysPerWeek}">
									<option value=3>3</option>
									<option value=4>4</option>
									<option value=5>5</option>
							</select></td>
						</tr>
						<tr>
							<td>Select your Goal</td>
							<td><select th:field="*{goal}">
									<option value="Gain">Gain</option>
									<option value="Maintain">Maintain</option>
									<option value="Lose">Lose</option>
							</select></td>
						</tr>
						<tr>
							<td>Select your Focus</td>
							<td><select th:field="*{focus}">
									<option value="Upper">Upper Body</option>
									<option value="Lower">Lower Body</option>
							</select></td>
						</tr>
						<tr>
							<td colspan="2"><button type="submit" class="button">Generate</button></td>
						</tr>
					</form>
				</table>
			</div>
		</section>
	</div>
	<footer>
		<p>Gym App - Copyright &copy; LucaV 2022</p>
	</footer>
</body>
</html>
