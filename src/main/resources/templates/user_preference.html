<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Preferences</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container text-center">
		<div>
			<form th:action="@{/user/new_program}" th:object="${userPreference}" method="post">
				<div>
					<label>Select your Fitness Level</label> <select
						th:field="*{fitnessLevel}">
						<option value="Beginner">Beginner</option>
						<option value="Intermediate">Intermediate</option>
						<option value="Advanced">Advanced</option>
					</select>
				</div>
				<div>
					<label>Days/week</label> <select
						th:field="*{daysPerWeek}">
						<option value=3>3</option>
						<option value=4>4</option>
						<option value=5>5</option>
					</select>
				</div>
				<div>
					<label>Select your Goal</label> <select
						th:field="*{goal}">
						<option value="Gain">Gain</option>
						<option value="Maintain">Maintain</option>
						<option value="Lose">Lose</option>
					</select>
				</div>
				<div>
					<label>Select your Focus</label> <select
						th:field="*{focus}">
						<option value="Upper">Upper</option>
						<option value="Lower">Lower</option>
					</select>
				</div>
				
				<div>
					<button type="submit" class="btn btn-primary">Generate</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
